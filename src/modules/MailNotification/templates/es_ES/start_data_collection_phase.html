{{{_header}}}
<table role="presentation" class="main">
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Hola, <strong>{{userName}}</strong></p>

                        <p>Su registro de número <strong>{{registrationNumber}}</strong> en la oportunidad <strong>{{projectName}}</strong> avançou para a fase <strong>{{phaseName}}</strong>.</p>
                        <br>
                        <a href="{{baseUrl}}inscricao/{{registrationId}}"target="_blank">
                        <div class="status-card status-{{statusNum}}">
                            <h2 class="status-card--title">Para continuar completándola, haga clic aquí</h2>
                        </div>
                        </a>
                        <br><br>
                        <p>Hasta pronto!</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
{{{_footer}}}
