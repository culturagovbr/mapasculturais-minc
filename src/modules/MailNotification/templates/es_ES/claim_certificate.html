{{{_header}}}
<table role="presentation" class="main">
    <tr>
        <td class="wrapper">
            <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <p>Hola {{userName}}</p>
                        <p>Informamos que recibimos su solicitud de reclamo para la oportunidad <a href="{{opportunityUrl}}" rel='noopener noreferrer'>{{opportunityName}}</a> </p>
                        <p>A continuación se muestran datos de su solicitud.</p>
                        <p>
                            <strong>Inscripción: </strong> <a href="{{registrationUrl}}" rel='noopener noreferrer'>{{registrationNumber}}</a> <br><br>
                            <strong>Mensaje: </strong> {{message}}
                        </p>
                        <p>
                            <div>
                                Archivo adjunto.<br><br>
                                {{file}}
                            </div>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{{_footer}}}
